      <label id="emailLabel">Email:</label><br>

      <label id="passwordLabel">Password:</label><br>
	</div>

	<div class="label">
      <label id="passwordCheckLabel">Password Confirmation:</label><br>
	</div>
    <input type="password" name="passwordCheck" value="" placeholder = "Password" onFocus="passCheckChange()"><br><br>

  </form>
